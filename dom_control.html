<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
      }
      .ilbuni {
        width: 100px;
        cursor: pointer;
      }
      .characters .ilbuni {
        display: inline-block;
      }
      .special {
        border: 10px dashed red;
      }
    </style>
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">
        <img src="images/ilbuni_0.png" alt="일분이" />
      </div>
      <div class="ilbuni b">
        <img src="images/ilbuni_1.png" alt="일분이" />
      </div>
      <div class="ilbuni c">
        <img src="images/ilbuni_2.png" alt="일분이" />
      </div>
    </div>
    <div class="ilbuni d">
      <img src="images/ilbuni_3.png" alt="일분이" />
    </div>

    <script>
      const char = document.querySelector(".characters"); // class를 js에서 선택하는 법
      char.setAttribute("data-id", 123); //date-id라는 속성이 만들어지고 그 값으로 123이 들어감
      char.getAttribute("data-id"); //내가 얻어오고자하는 속성의 이름을 적어 줌

      //엘리먼트 캡슐화
      //생성
      const pElem = document.createElement("p"); //메모리상에 올라간 상태
      console.log("엘리먼트 태그 생성 단계 : ", pElem);

      pElem.innerHTML = "<a href = '#'>안녕?</a>"; //태그 사이에 내용
      console.log("태그 사이에 내용 작성 단계 : ", pElem.innerHTML);

      const charatersElem = document.querySelector(".characters");

      charatersElem.appendChild(pElem); //생성된 엘리먼트 삽입

      //삭제
      //   charatersElem.removeChild(document.querySelector(".b"));

      //js로 class 붙이기
      const ilbuni = document.querySelector(".ilbuni");
      //방법 1
      ilbuni.classList.add("special");

      //방법 2
      //   ilbuni.className = "special";
      //무엇이 다른가? className을 쓰면 special class만 남게됨, 기존 다른 class 보존안하고 special으로 대체됌
      //따라서 classList.add 사용

      //class 삭제
      //   const ilbuni = document.querySelector("ilbuni");
      //ilbuni.classList.remove("ilbuni");

      //class를 toggle로 작동
      ilbuni.classList.toggle("ilbuni"); //wow 놀랍다 !
    </script>
  </body>
</html>
